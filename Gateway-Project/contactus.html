<div class=column>
  <div class="row">
    <!-- <form action=""> to direct info to specific page -->
  <label for="firstname">Full Name</label>
    <input type="text" id="finame" name="firstname" 
       placeholder="ex.James Perez">
  <label for="phnumber">Phone Number</label>
    <input type="text" id="phnumber" name="phonenumber" 
       placeholder="(xxx)-xxx-xxxx">
  <label for="mail">Email</label>
    <input type="text" id="mail" name="email" 
       placeholder="jamesperez@gmail.com">
  <label for="country">Country</label>
  <select id="country" name="country">
      <option value="select"></option>
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
      <option value="mexico">Mexico</option>
  </select>
  <label for="State">State</label>
  <select id="state" name="state">
      <option value="select"></option>
      <option value="NC">North Carolina</option>
      <option value="VA">Virginia</option>
      <option value="GA">Georgia</option>
      <option value="TX">Texas</option>
  <label for="Comment">Comment</label>
  <textarea id="comment" name="comment" placeholder="Ask away.." 
      style="height:170px"></textarea>
      <input type="submit" value="submit">
  </select>
